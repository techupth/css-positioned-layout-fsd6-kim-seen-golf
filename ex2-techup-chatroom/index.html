<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/bf7220ad33.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap"
      rel="stylesheet"
    />
    <title>Positioned Layout Exercise 2 TechUp Chatroom</title>
  </head>

  <body>
    <header style="font-family: sarabun">Techup Chatroom</header>
    <div class="container">
      <div class="chatbox-1">
        <div class="box green">
          สวัสดีจ้า
          <div class="circle-1 green"></div>
          <div class="circle-2"></div>
          <div class="circle-3 green"></div>
        </div>
        <div class="box lightgray">
          Coding สนุกจังเลย
          <button class="button" type="submit">X</button>
        </div>
        <div class="box green">😘😂</div>
      </div>

      <div class="chatbox-2">
        <div class="box gray">😢</div>
        <div class="box gray">🤣</div>
      </div>
    </div>
  </body>
</html>
